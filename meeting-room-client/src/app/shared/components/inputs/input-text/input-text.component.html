<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input type="text" matInput [placeholder]="title" [name]="controlName" [formControlName]="controlName">
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'required')">Required</mat-error>
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'minlength')">
            Minimum of {{validate.lengthValidate(formControl, 'minlength')}} characters
        </mat-error>
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'maxlength')">
            Maximum of {{validate.lengthValidate(formControl, 'maxlength')}} characters
        </mat-error>
    </mat-form-field>
</div>
