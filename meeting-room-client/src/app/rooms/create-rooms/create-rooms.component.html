<mat-toolbar class="app-title">Create Room</mat-toolbar>
<div class="main-div">
    <mat-card class="center width50">
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput [matDatepicker]="picker" placeholder="Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Start Hour"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="End Hour">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button color="accent" mat-raised-button>Save</button>
            <button color="warn" mat-raised-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
